<html>
  <head>
    <!DOCTYPE html>
	<meta charset="UTF-8" />
	<title>Recon</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <center>
	<div class="recon-logo">
	  <img src="images/recon-logo.png" alt="logo">
	</div>
	<div class="landing-heading">
	  Intelligent IT Monitoring
	</div>
	<div class="landing-heading">
	  Coming soon to <span class="landing-green">Open-Source</span>
	</div><br>
	<div class="landing-more">
	  SaaS Quality IT Infrastructure monitoring with intuitive default configs, one command setup, automated analytics & predictive reporting
	</div><br>
	<div class="landing-call">
	  Get notified of the Beta launch
	</div><br>
	<div class="landing-form">
	  <form class="form-inline">
	    <div class="row">
	      <div class="col-sm-3"></div>
	      <div class="form-group  col-sm-5">
		<label class="sr-only" for="user_email">Email address</label>
		<input type="email" class="form-control" style="width:100%" id="user_email" placeholder="Email">
	      </div>
	      <button type="submit" class="btn btn-landing col-sm-1">Submit</button>
	      <div class="col-sm-3"></div>
	    </div>
	  </form>
	</div><br><br>
	<div class="landing-call more-link">
	  More details on the <a href="#">CodeIgnition Blog</a>
	</div>
      </center>
    </div> <!-- /container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
